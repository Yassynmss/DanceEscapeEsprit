<div>
    <h2>Votes List</h2>
    <table>
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>Confirmation Code  </th>
          <th>Update</th>
          <th>Delete</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vote of votes">
          <td>{{ vote.fullName }}</td>
          <td>{{ vote.email }}</td>
          <td>{{ vote.voteConfirmationCode }}</td>
          <td>
            <button (click)="updateVote(vote.id_vote)">Update</button> 
              </td>
              <td>
               <button (click)="deletVoteById(vote.id_vote)">Delete</button> 
              </td>      
        </tr>
      </tbody>
    </table>
  </div>
  <button routerLink="/addVote"> Add </button>
