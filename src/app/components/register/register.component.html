<div class="container">
    <h2 style="color: rgb(195, 111, 39);">Register</h2>
    <div class="fullscreen-video">
      <video autoplay="" loop="" muted="" class="custom-video" poster="">
        <source src="/assets/FrontOffice/assets/video/pexels-2022395.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstname" class="form-control" id="firstName" required>
      </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastname" class="form-control" id="lastName" required>
      </div>
      <div class="name-fields">
      </div>
      <div class="form-group">
        <label for="genderType">Gender</label>
        <select formControlName="genderType" class="form-control" id="genderType" required>
          <option *ngFor="let gender of genderTypes" [value]="gender">{{ gender }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" required>
      </div>
    <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="tel" formControlName="phonenumber" class="form-control" id="phonenumber">
      </div>
    <div class="form-group">
        <label for="podepostal">Postal Code</label>
        <input type="text" formControlName="podepostal" class="form-control" id="podepostal">
      </div>
      <div class="form-group">
        <label for="commune">Commune</label>
        <input type="text" formControlName="commune" class="form-control" id="commune">
      </div>
      <div class="form-group">
        <label for="language">Language</label>
        <input type="text" formControlName="language" class="form-control" id="language">
      </div>    
      <div class="form-group">
        <label for="expertise">Expertise</label>
        <input type="text" formControlName="expertise" class="form-control" id="expertise">
      </div>
      <div class="form-group">
        <label for="roles">Role</label>
        <select formControlName="role" class="form-control" id="roles" required>
            <option *ngFor="let role of roleTypes" [value]="role">{{ role }}</option>
        </select>
    </div>
    
    
    
    
      
  
      <button type="submit" class="btn btn-primary" class="btn btn-orange"  [disabled]="registerForm.invalid">Register</button>
    </form>
</div>
<app-footerfront></app-footerfront>
