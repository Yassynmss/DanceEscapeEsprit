<form (ngSubmit)="searchUsers()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" class="form-control" id="firstName" [(ngModel)]="firstname" name="firstName" placeholder="Enter First Name">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" class="form-control" id="lastName" [(ngModel)]="lastname" name="lastName" placeholder="Enter Last Name">
  </div>
  <button type="submit" class="btn btn-primary">Search</button>
</form>

<table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <!-- Ajoutez d'autres colonnes au besoin -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstname }}</td>
      <td>{{ user.lastname }}</td>
      <td>{{user.email}}</td>
      <td>{{user.paswd}}</td>
      <!-- Ajoutez d'autres colonnes au besoin -->
    </tr>
  </tbody>
</table>
