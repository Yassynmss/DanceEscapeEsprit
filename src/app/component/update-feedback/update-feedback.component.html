<body>
<app-headerfront></app-headerfront>      
<app-navbarcomponentfront></app-navbarcomponentfront> 

<div class="container" [formGroup]="validateForm">
  <h2>Update Feedback</h2>
  <!-- Formulaire de saisie des scores et des commentaires -->
  <div>
      <label for="technique_score">Technique Score:</label>
      <input type="number" id="technique_score" formControlName="technique_score">
      
  </div>

  <div>
      <label for="creative_score">Creative Score:</label>
      <input type="number" id="creative_score" formControlName="creative_score">
  </div>

  <div>
      <label for="presentation_score">Presentation Score:</label>
      <input type="number" id="presentation_score" formControlName="presentation_score">
  </div>

  <div>
    <label for="finale_score">Final Score:</label>
    <input type="number" id="finale_score" formControlName="finale_score">
</div>  

  <div>
      <label for="semifinal_score">Semifinal Score:</label>
      <input type="number" id="semifinal_score" formControlName="semifinal_score">
  </div>

  <div>
      <label for="feedback">Feedback:</label>
      <input type="text" id="feedback" formControlName="feedback">
  </div>

  <div>
      <label for="state">State:</label>
      <select id="state" formControlName="state">
          <option value="">Select a state</option>
          <option value="PENDING">PENDING</option>
          <option value="REJECTED">REJECTED</option>
          <option value="APPROVED">APPROVED</option>
      </select>
  </div>
  
  <!-- Champs supplÃ©mentaires pour l'ID de la participation et l'ID du jury -->
  
  <button (click)="updateFeedback()" class="btn custom-btn  ms-auto me-4">Update Feedback</button>

</div>
<br>
<app-footerfront></app-footerfront>
</body>
