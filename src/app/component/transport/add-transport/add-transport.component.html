<div class="container mt-5">
  <h2  class="text-center">Add Transport</h2>
  <form [formGroup]="transportForm" (ngSubmit)="addTransport()"class="mx-auto w-75 p-4 shadow rounded bg-light">
    <div class="form-group">
      <label for="route">Route:</label>
      <input type="text" class="form-control" id="route" formControlName="route" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" formControlName="description" required>
    </div>
    
    

    

    <div>
      <label for="logisticSelect">Select logistic :</label>
      <select id="logisticSelect" formControlName="id_logistic">
        <option *ngFor="let logistic of logistics" [value]="logistic.id_logistic">{{logistic.id_logistic}}</option>
      </select>
     </div>
     <div id="map" style="height: 440px;"></div>

     
      <div class="row">
      <div class="col-md-6 text-left">    <button type="submit" class="btn btn-primary">Add</button>
        <button routerLink="/admin/listtransport" class="btn btn-secondary mt-2">Cancel</button>
      </div>
    </div>
 

  </form>
</div>
