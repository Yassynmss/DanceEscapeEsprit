
<div class="container mt-5">
 



<form [formGroup]="equipmentForm" class="equipment-form"  class="mx-auto w-75 p-4 shadow rounded bg-light">


  <h2>Update equipment </h2>
  <div>
      <label for="name_equipment">Equipment name</label>
      <input type="text" id="name_equipment" formControlName="name_equipment">
  </div>
  <div>
      <label for="quantity">quantity</label>
      <input type="number" id="quantity" formControlName="quantity">
  </div>
<div>
      <label for="etat">Condition</label>
      <input type="text" id="etat" formControlName="etat">
      
  </div>

  
  <div class="row">
    <div class="col-md-6 text-left">
      <button routerLink="/admin/listequipment" class="btn btn-secondary mt-2">CANCEL</button>
    </div>
    <div class="col-md-6 text-right">
      <button button (click)="updateEquipment()">update</button>
    </div>
  </div>
</form>
