<div class="container mt-5">
  <h2 class="text-center">Liste des équipements</h2>
  <div class="search-form">
    <input [(ngModel)]="id_equipment" placeholder="ID de l'équipement">
    <input [(ngModel)]="name_equipment" placeholder="Nom de l'équipement">
    <input [(ngModel)]="etat" placeholder="Etat">
    <button (click)="searchEquipment()">Rechercher</button>
  </div>
  <table class="table table-striped mx-auto w-75">
    <thead>
      <tr>
        <th class="sort-button" (click)="sortByID()">Equipment ID</th>
        <th class="sort-button" (click)="sortByName()">Equipment name</th>
        <th class="sort-button" (click)="sortByQuantity()">Quantity</th>
        <th>Condition</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipment of equipments">
        <td>{{ equipment.id_equipment }}</td>
        <td>{{ equipment.name_equipment }}</td>
        <td>{{ equipment.quantity }}</td>
        <td>{{ equipment.etat }}</td>
        <td>
          <button (click)="removeEquipment(equipment)">Delete</button>
          <button class="update-button" routerLink="/admin/updateEquipment/{{equipment.id_equipment}}">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-center mt-3">
    <button routerLink="/admin/addequipment">Add new equipment</button>
  </div>

  
  <div class="text-center mt-3">
    <button routerLink="/admin/equipmentchart">Statistics</button>
<BR><BR>
  <div>  <button (click)="downloadExcel()">Download Excel</button></div>

  </div>
  


</div>
