<div class="container mt-5"> <!-- Ajoutez une marge en haut pour l'espace -->
  <h2 class="text-center">Liste des équipements</h2> <!-- Centre le titre -->
  <table class="table table-striped mx-auto w-75"> <!-- Centre la table et réduit sa largeur à 75% de la fenêtre -->
    <thead>
      <tr>
        <th>Equipment ID</th>
        <th>Equipment name</th>
        <th>quantity</th>
        <th>Etat</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let equipment of equipments">
        <td>{{ equipment.id_equipment }}</td>
        <td>{{ equipment.name_equipment }}</td>
        <td>{{ equipment.quantity }}</td>
        <td>{{ equipment.etat }}</td>
        <td>
          <button (click)="removeEquipment(equipment)">Delete</button>
          <button class="update-button" routerLink="/admin/updateEquipment/{{equipment.id_equipment}}">Update</button>
 
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-center mt-3"> 
    <button routerLink="/admin/addequipment">Add new equipment</button>
  </div>
</div>
