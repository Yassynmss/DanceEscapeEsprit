<div class="container mt-5"> 

    <h2 class="text-center">Add new staff</h2> 
    <form [formGroup]="staffForm" (ngSubmit)="saveStaff()" class="mx-auto w-75 p-4 shadow rounded bg-light">
  <div>
    <label for="name">Full Name:</label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="job">Job:</label>
    <select id="job" formControlName="job">
      <option *ngFor="let job of jobs" [value]="job">{{job}}</option>
    </select>
  </div>

  <div>
    <label for="DateOfBirth">Date of Birth:</label>
    <input id="DateOfBirth" type="date" formControlName="DateOfBirth">
  </div>

  <div>
    <label for="number">Number:</label>
    <input id="number" type="number" formControlName="number">
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
  </div>

  
  
  <button routerLink="/admin/liststaff"class="btn btn-secondary mt-2" >Cancel</button>
  <button type="submit" class="btn btn-success">Add</button>
</form>



</div>
