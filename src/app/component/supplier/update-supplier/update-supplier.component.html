<div class="container"></div>
<form [formGroup]="supplierForm" class="supplier-form">
  <h2>Update Supplier</h2>
  <div>
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div>
    <label for="contact_info">Contact Info</label>
    <input type="text" id="contact_info" formControlName="contact_info">
  </div>
  <div>
    <label for="number">Number</label>
    <input type="number" id="number" formControlName="number">
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
  </div>
  <div><button (click)="updateSupplier()">Update</button></div>
</form>
<button routerLink="/admin/listsupplier">Retour</button>
