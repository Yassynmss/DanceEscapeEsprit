<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedbacks</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/FrontOffice/assets/css/templatemo-festava-live.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 

</head>
<body>
<app-headerfront></app-headerfront>      
<app-navbarcomponentfront></app-navbarcomponentfront> 

<div class="container" [formGroup]="validateForm">
    <h2>Add Feedback</h2>
    <div>
        <label for="technique_score">Technique Score:</label>
        <input type="number" id="technique_score" formControlName="technique_score" (change)="calculateScores()">
  
    </div>
  
    <div>
        <label for="creative_score">Creative Score:</label>
        <input type="number" id="creative_score" formControlName="creative_score" (change)="calculateScores()">
    </div>
  
    <div>
        <label for="presentation_score">Presentation Score:</label>
        <input type="number" id="presentation_score" formControlName="presentation_score" (change)="calculateScores()">
    </div>
  
   
  
    <div>
        <label for="semifinal_score">Semifinal Score (Optional):</label>
        <input type="number" id="semifinal_score" formControlName="semifinal_score">
    </div>
    <div *ngIf="finale_score !== null" style="text-align: center;">
        <h3>Final Score: {{ finale_score }}</h3>
      </div>
      
  
    <div>
        <label for="feedback">Feedback:</label>
        <input type="text" id="feedback" formControlName="feedback">
    </div>
  
    <div>
        <label for="state">State:</label>
        <select id="state" formControlName="state">
            <option value="">Select a state</option>
            <option value="PENDING">PENDING</option>
            <option value="REJECTED">REJECTED</option>
            <option value="APPROVED">APPROVED</option>
        </select>
    </div>
  
    <button (click)="addFeedback()" class="btn custom-btn  ms-auto me-4" [disabled]="validateForm.invalid">Create Feedback</button>
  </div>
  <br>
  
<br>
<app-footerfront></app-footerfront>
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
<!-- JavaScript -->
<script src="/assets/FrontOffice/assets/js/jquery.min.js"></script>
<script src="/assets/FrontOffice/assets/js/bootstrap.min.js"></script>
<script src="/assets/FrontOffice/assets/js/jquery.sticky.js"></script>
<script src="/assets/FrontOffice/assets/js/click-scroll.js"></script>
<script src="/assets/FrontOffice/assets/js/custom.js"></script>


</body>
</html>
