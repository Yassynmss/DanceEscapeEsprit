<div class="delete-container">
  <h2 class="delete-heading" class="form-title">Delete a dancers group</h2>
  <div class="form-group">
    <label for="groupName" class="form-label">Group Name:</label>
    <select id="groupName" name="groupName" [(ngModel)]="selectedGroupName" class="form-input">
      <option *ngFor="let name of groupNames" [value]="name">{{ name }}</option>
    </select>
  </div>
  <div class="button-container">
    <button routerLink="/admin/dashboarddg" class="back-button">Back to Dashboard</button>
    <button class="delete-button" (click)="deleteGroup()">Delete Group</button>
  </div>
</div>
