<link rel="shortcut icon" type="image/png" href="/assets/BackOffice/images/logos/favicon.png" />
<link rel="stylesheet" href="/assets/BackOffice/css/styles.min.css" />

<div class="layout-wrapper layout-content-navbar">
<div class="layout-container">

<app-sidebarback></app-sidebarback>


<div class="container">
    <h2 class="text-center">{{ editingVenue ? 'Edit' : 'Add' }} Location</h2>
    <form [formGroup]="updateVenueForm" (ngSubmit)="updateVenue()" class="mx-auto w-50">
      <div class="form-group">
        <label>Nom du lieu:</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label>Adresse:</label>
        <input type="text" formControlName="address" class="form-control">
      </div>
      <div class="form-group">
        <label>Capacit√©:</label>
        <input type="number" formControlName="capacity" class="form-control">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <input type="text" formControlName="description" class="form-control">
      </div>
      <div class="form-group">
        <label>Longitude:</label>
        <input type="text" formControlName="longitude" class="form-control">
      </div>
      <div class="form-group">
        <label>Altitude:</label>
        <input type="text" formControlName="altitude" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary btn-block">
        {{ editingVenue ? 'Modifier' : 'Ajouter' }}
      </button>
    </form>
  </div>

  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
<script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/sidebarmenu.js"></script>
<script src="../assets/js/app.min.js"></script>
<script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
<script src="../assets/libs/simplebar/dist/simplebar.js"></script>
<script src="../assets/js/dashboard.js"></script>
