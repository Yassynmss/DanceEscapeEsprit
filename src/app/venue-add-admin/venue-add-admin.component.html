<div class="container">
    <h2 class="text-center">Add / Edit venue</h2>
    <form [formGroup]="venueForm" (ngSubmit)="onSubmit()" class="mx-auto w-50">
      <div class="form-group">

        
        <label>Nom du lieu:</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label>Adresse:</label>
        <input type="text" formControlName="address" class="form-control">
      </div>
      <div class="form-group">
        <label>Capacit√©:</label>
        <input type="number" formControlName="capacity" class="form-control">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <input type="text" formControlName="description" class="form-control">
      </div>
      <div class="form-group">
        <label>Longitude:</label>
        <input type="text" formControlName="longitude" class="form-control">
      </div>
      <div class="form-group">
        <label>Altitude:</label>
        <input type="text" formControlName="altitude" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary btn-block">{{ editingVenue ? 'Modifier' : 'Ajouter' }}</button>
    </form>
</div>
