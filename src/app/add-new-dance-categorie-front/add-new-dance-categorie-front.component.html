<section class="contact-section section-padding" id="section_6">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-12 mx-auto">
                <h2 class="text-center mb-4">Add Your Caegorie Dance !</h2>
                <form [formGroup]="danceForm" (ngSubmit)="submitForm()" class="custom-form contact-form mb-5 mb-lg-0">
                    <div class="contact-form-body">
                        <div class="form-group">
                            <label>Description de la danse:</label>
                            <input type="text" formControlName="description_dance" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Titre de la musique:</label>
                            <input type="text" formControlName="music_title" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Nom de la danse:</label>
                            <input type="text" formControlName="name_dance_creation" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Date de cr√©ation:</label>
                            <input type="date" formControlName="creation_date" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Style de danse:</label>
                            <input type="text" formControlName="dancestyle" class="form-control">
                        </div>
                        <a href="http://localhost:4200/" class="btn btn-primary">Ajouter</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
