<div class="form-container">
<h2>Add Participation</h2>
<form [formGroup]="participationForm" (ngSubmit)="addPart()">
<div class="form-group">
    <label>ShowTime :</label>
    <input type="datetime-local" formControlName="showtime" class="form-control">
</div>
<div class="form-group">
    <label>Participant Code :</label>
    <input type="number" formControlName="participantCode" class="form-control">
</div>
<div class="form-group">
    <label>Total Votes :</label>
    <input type="number" formControlName="totalVotes" class="form-control">
</div>
<button type="submit" class ="btn btn-success">Confirm </button>
<!-- <button type="button" (click)="cancel()" *ngIf="editingPart" class ="btn btn-secondary">Cancel </button> -->

</form>
</div>
